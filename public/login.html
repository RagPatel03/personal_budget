<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is an SEO Change -->
    <title>Login to Personal Budget - Access Your Financial Dashboard</title>
    <!-- This is an SEO Change -->
    <meta name="description" content="Login to your Personal Budget account to access your financial dashboard and budget tracking tools.">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!-- This is an A11y Change -->
<a href="#main" class="skip" aria-label="Skip to main content">Skip to content</a>

    <nav aria-label="Main navigation">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/login.html">Login</a></li>
            <li><a href="https://google.com">Google</a></li>
        </ul>
    </nav>

    <!-- This is a Semantic HTML Change -->
    <header class="hero">
        <h1>Login</h1>
    </header>

    <main class="center" id="main">
        <!-- This is a Semantic HTML Change -->
        <form aria-labelledby="login-heading">
            <h2 id="login-heading">Account Login</h2>
            <!-- This is an A11y Change -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <!-- This is an A11y Change -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </main>

    <footer class="bottom">
        <div class="center">

        </div>
    </footer>
